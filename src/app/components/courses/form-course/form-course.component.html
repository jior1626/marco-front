<div class="row">
	<div class="col-lg-12 mt-4">
		<form [formGroup]="courseForm" (ngSubmit)="onFormSubmit()">
			<input type="hidden" id="id" name="id">
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<div class="form-floating mb-3">
							<input type="text" class="form-control"
								[ngClass]="{ 'is-invalid': formSubmit && f['name'].errors }" id="name" name="name"
								formControlName="name" placeholder="Digite el name...">
							<label for="name">Nombre <span class="text-danger">*</span>
							</label>
						</div>
						<div *ngIf="formSubmit && f['name'].errors" class="invalid-feedback">
							<div *ngIf="f['name'].errors['required']">Nit es requerido</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
						<div class="form-floating mb-3">
							<input type="date" class="form-control"
								[ngClass]="{ 'is-invalid': formSubmit && f['startDate'].errors }" id="startDate"
								name="startDate" formControlName="startDate" placeholder="Digite fecha inicial...">
							<label for="startDate">Fecha de inicio <span class="text-danger">*</span></label>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
						<div class="form-floating mb-3">
							<input type="date" class="form-control" id="endDate" name="endDate"
								formControlName="endDate" placeholder="Digite fecha final...">
							<label for="endDate">Fecha de finalizaci√≥n</label>
						</div>
					</div>
				</div>
			</div>

			<div class="d-grid gap-2 mt-4 mb-4">
				<button class="btn btn-primary" type="submit">Guardar</button>
			</div>

		</form>
	</div>
</div>
